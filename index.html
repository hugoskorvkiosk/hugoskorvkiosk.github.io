<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-frame web TV platform</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="js/aframe.js"></script>

   
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.5.2/dist/aframe-extras.js"></script>


    <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>
 

    <!--
    <script src="js/components/channels-fade.js"></script>
    <script src="js/components/channels-unfade.js"></script>
    <script src="js/components/channel-selection.js"></script>
    <script src="js/components/set-sky.js"></script>
    <script src="js/components/line.js"></script>
    <script src="js/components/scene-initializing.js"></script>
    <script src="js/components/changevid.js"></script>
    <script src="js/components/channelComponent.js"></script>
    <script src="js/components/collide-check.js"></script>
    -->

    <!--
    <link rel="stylesheet" href="css/style.css" />
    -->

</head>

<body>


    <a-scene vr-mode-ui="enabled: true" stats>

        <a-assets>

            <a-mixin id="fontplane" geometry="primitive:plane;width: 2.51; height:0.51" material="color:#2D2D2D;opacity:1;shader:flat;"></a-mixin>


        </a-assets>
        
        

        <a-entity look-at=[camera] layout="type: box; margin: .6" position="-6.5 3 -5">



            <a-entity channel-selection class="channelsplane" mixin="fontplane">

             
            </a-entity>

            <a-entity channel-selection class="channelsplane" mixin="fontplane">

        
            </a-entity>
            <a-entity channel-selection class="channelsplane" mixin="fontplane">

            
            </a-entity>
            <a-entity channel-selection class="channelsplane" mixin="fontplane">

            </a-entity>
            <a-entity channel-selection class="channelsplane" mixin="fontplane">

       
            </a-entity>
            <a-entity channel-selection class="channelsplane" mixin="fontplane">

        
            </a-entity>


        </a-entity>


        <a-entity position="0 2.2 4" id="camera" camera look-controls wasd-controls touch-controls>



            <a-entity collide-check></a-entity>


            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.07; radiusInner: 0.001;" material="color: white; shader: flat">
                <!--<a-animation dur="1000" begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation> -->
                <!--<a-animation dur="1000" begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation> -->
            </a-entity>


        </a-entity>


    </a-scene>

</body>

</html>
