<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-frame webapp</title>
    <meta name="description" content="Hello, World! - A-Frame">
     <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
        <img id="curvedimg" src="randomimage.jpg">
        
        </a-assets>
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
            <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
        </a-plane>
        
        <a-curvedimage src="#curvedimage" height="3.0" radius="5.7" theta-length="72"
                 rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>
        
        
        <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87"></a-cursor>
        </a-camera>
        
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
