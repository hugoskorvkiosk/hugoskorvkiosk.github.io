            <script id="nunjucksflowtemplate1" type="text/x-nunjucks-template">

                {% for x in range(0, 2) %} {% for y in range(0, 5) %}
                <a-entity material="opacity:1" , template="src:scenes/nunjucksflow.template; type: handlebars" data-xpos="{{ -1+x*2 }}" data-ypos="{{ 1.23-(0.7*y) }}" data-text="Sports" data-time1="08:00" data-time2="09:00" data-time3="10:00">
                </a-entity>
                {% endfor %} {% endfor %}
            </script>
