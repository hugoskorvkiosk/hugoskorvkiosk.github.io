<body>


    <a-scene vr-mode-ui="enabled: true" stats>

        <a-assets>

            <a-mixin id="fontplane" geometry="primitive:plane;width: 0.5; height:0.15" material="color:#2D2D2D"></a-mixin>


            <img id="tv1" src="images/Resurs1.png">
            <img id="tv2" src="images/Resurs2.png">
            <img id="tv3" src="images/Resurs3.png">
            <img id="tv4" src="images/Resurs4.png">
            <img id="tv5" src="images/Resurs5.png">


            
         <script id="clouds" type="text/x-jade-template">
          - for (var x = 0; x < 2; x++) {
            - for (var y = 0; y < 6; y++) {
              a-entity(channel-selection, class='channelsplane',id=x+'plane'+y, geometry="primitive:plane;width: 0.5; height:0.15" material="color:#2D2D2D", position="#{2.6*x-1.3} #{y/5+2} #{2}")
            - }
          - }
        </script>

        </a-assets>


        <a-entity template="src: #clouds"></a-entity>

        <a-plane color="black" width="5" height="3.4" position="0 2.5 -1"></a-plane>
        <a-image id="vidbox" width="3.5" height="2.4" position="0 2.5 0"></a-image>



        <a-entity position="0 2.4 4" id="camera" camera look-controls wasd-controls touch-controls>



            <a-entity collide-check></a-entity>


            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.007; radiusInner: 0.001;" material="color: pink; shader: flat">
