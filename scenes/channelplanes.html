<script id="channelmenuplanes" type="text/x-jade-template">
    - for (var x = 0; x< 2; x++) { 
        - for (var y=0 ; y < 6; y++) { 
            a-entity(channel-selection, class='channelsplane', id=x+'plane'+y, geometry="primitive:plane;width: 0.5; height:0.15" material="color:#2D2D2D" , position="#{2.6*x-1.3} #{y/5+2} #{2}")
                a-entity(material="color:white", text="text: Channel#{x+'plane'+y}; size:0.04", position="-0.2 0 -0.04" )
                a-animation( attribute="material.opacity", begin="fade", to="0", dur="2000")
                a-animation( attribute="material.opacity", begin="unfade", to="1", dur="500")

        - } 
    - } 
</script>
<a-entity id="thetemplate" template="src: #channelmenuplanes" material="opacity:0.5">
</a-entity>
